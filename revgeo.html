<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SRG 데이터 역지오코딩 도구</title>
  <meta name="description" content="SRG가 생성하는 random_data.txt 파일의 위경도 좌표를 주소로 변환(역지오코딩)해주는 웹 도구입니다.">
  <meta property="og:type" content="website">
  <meta property="og:title" content="SRG 데이터 역지오코딩 도구">
  <meta property="og:description" content="좌표 데이터를 주소로 변환합니다.">
  <meta property="og:locale" content="ko_KR">
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="oklch(97% 0.04 275)">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="oklch(12% 0.08 275)">
  <link rel="icon" href="icon.svg?v=4">
  <link rel="manifest" href="site.webmanifest">
  <link rel="preconnect" href="https://nominatim.openstreetmap.org" crossorigin>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="dns-prefetch" href="https://www.google.com">
  <link rel="dns-prefetch" href="https://www.openstreetmap.org">
  <link rel="dns-prefetch" href="https://map.naver.com">
  <link rel="dns-prefetch" href="https://map.kakao.com">
  <link rel="stylesheet" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css?ver=1.3.9">
  <style>
    @layer reset {

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      :is(body, fieldset) {
        margin-block: 0;
        margin-inline: 0;
      }

      body {
        word-break: keep-all;
        min-block-size: 100dvh;
        text-wrap: pretty;
        container-type: inline-size;
        container-name: page;
      }

      :is(h1, h2, h3) {
        text-wrap: balance;
      }

      fieldset {
        padding-block: 0;
        padding-inline: 0;
        border: 0;
      }

      p {
        margin-block: 0;
      }

      :where([hidden]):not([hidden="until-found" i]) {
        display: none;
      }
    }

    @layer theme {
      :root {
        color-scheme: light dark;
        --bg-grad-start: light-dark(oklch(97% 0.04 275),
            oklch(12% 0.08 275));
        --bg-grad-end: light-dark(oklch(92% 0.07 285),
            oklch(6% 0.10 270));
        --card-bg: light-dark(oklch(98% 0.03 275 / 0.70),
            oklch(16% 0.06 275 / 0.60));
        --card-border: light-dark(oklch(92% 0.04 275 / 0.5),
            oklch(100% 0.04 275 / 0.12));
        --inner-glow: inset 0 0 0 1px light-dark(oklch(100% 0 0 / 0.2),
            oklch(100% 0.04 275 / 0.1));
        --fg: light-dark(oklch(18% 0.08 275),
            oklch(95% 0.04 275));
        --muted: light-dark(oklch(50% 0.08 275),
            oklch(75% 0.06 275));
        --line: light-dark(oklch(10% 0.06 275 / 0.10),
            oklch(90% 0.04 275 / 0.15));
        --accent: light-dark(oklch(52% 0.28 275),
            oklch(68% 0.24 270));
        --accent-glow: oklch(from var(--accent) l c h / 0.45);
        --success: light-dark(oklch(58% 0.25 150), oklch(70% 0.22 150));
        --warn: light-dark(oklch(70% 0.22 65), oklch(82% 0.20 70));
        --err: light-dark(oklch(58% 0.26 28), oklch(72% 0.24 28));
        --spotlight: light-dark(oklch(40% 0.15 275 / 0.08),
            oklch(80% 0.10 275 / 0.12));
        --shadow-sm:
          0 2px 4px oklch(10% 0.10 275 / 0.05),
          0 1px 2px oklch(10% 0.10 275 / 0.1);
        --shadow-md:
          0 20px 40px -10px oklch(5% 0.15 275 / 0.2),
          var(--inner-glow);
        --glass: blur(20px) saturate(180%);
        --fs-base: clamp(14px, 1.5vw, 15px);
        --fs-sm: clamp(13px, 0.9vw, 14px);
        --fs-lg: clamp(18px, 1.6vw, 22px);
        --fs-xl: clamp(22px, 2vw, 28px);
        --sb-thumb: oklch(from var(--accent) l c h / 0.5);
        --sb-track: transparent;
        font-family: "Pretendard", -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
        scrollbar-width: thin;
        scrollbar-color: var(--sb-thumb) var(--sb-track);
      }

      body {
        background-image:
          url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E"),
          linear-gradient(in oklch 150deg, var(--bg-grad-start), var(--bg-grad-end));
        color: var(--fg);
        padding-block: 20px;
        padding-inline: 20px;
        letter-spacing: -.015em;
        font-variant-numeric: tabular-nums;
        font-size: var(--fs-base);
        line-height: 1.6;

        &::selection {
          background: var(--accent);
          color: oklch(100% 0 0);
        }

        @container (inline-size <=800px) {
          padding-block: 12px;
          padding-inline: 12px;
        }
      }
    }

    @layer layout {
      main {
        inline-size: min(1600px, 100%);
        margin-inline: auto;
        display: grid;
        grid-template-columns: clamp(380px, 28vw, 440px) 1fr;
        gap: 20px;
        block-size: clamp(700px, calc(100dvh - 40px), 1100px);
        transition: grid-template-columns 0.25s ease, block-size 0.25s ease;

        @container (inline-size <=900px) {
          grid-template-columns: 1fr;
          block-size: auto;
        }
      }
    }

    @layer components {
      @keyframes shimmer {
        0% {
          background-position: 150% 0;
        }

        100% {
          background-position: -50% 0;
        }
      }

      @keyframes row-fade-in {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }

      @keyframes scroll-shadows {
        0% {
          background-size: 100% 0, 100% 14px;
        }

        100% {
          background-size: 100% 14px, 100% 0;
        }
      }

      .card {
        background: var(--card-bg);
        backdrop-filter: var(--glass);
        border: 1px solid var(--card-border);
        border-radius: clamp(20px, 2vw, 28px);
        padding-block: clamp(20px, 2.5vw, 32px);
        padding-inline: clamp(20px, 2.5vw, 32px);
        box-shadow: var(--shadow-md);
        display: flex;
        flex-direction: column;
        gap: 10px;
        overflow: hidden;
        position: relative;
        container-type: inline-size;

        .card-header {
          display: flex;
          align-items: baseline;
          gap: 12px;
          flex-wrap: wrap;

          h2 {
            font-size: var(--fs-lg);
            font-weight: 700;
            margin-block: 0;
          }

          .header-desc {
            color: var(--muted);
          }
        }

        >div:has(#coords) {
          flex: 1;
          display: flex;
          flex-direction: column;
          min-block-size: 0;
          gap: 6px;
        }

        footer {
          text-align: center;
          font-size: var(--fs-sm);
          color: var(--muted);
          line-height: 1.3;
        }

        &::before {
          content: "";
          position: absolute;
          pointer-events: none;
          inset: 0;
          background: radial-gradient(in oklch 800px circle at var(--mouse-x, 0) var(--mouse-y, 0),
              var(--spotlight),
              transparent 40%);
          opacity: 0;
          transition: opacity .5s ease-out;
          z-index: 1;
        }

        @media (any-hover: hover) {
          &:hover::before {
            opacity: 1;
            transition-duration: .2s;
          }
        }

        &:active::before {
          opacity: 1;
          transition: none;
        }

        .brand {
          display: flex;
          align-items: flex-start;
          gap: 14px;

          svg {
            color: var(--accent);
            filter: drop-shadow(0 0 12px var(--accent-glow));
            inline-size: 36px;
            block-size: 36px;
            flex: 0 0 auto;
            display: block;
            margin-block-start: 2px;
          }

          >div {
            display: flex;
            flex-direction: column;
            gap: 2px;

            h1 {
              margin-block: 0;
              font-size: var(--fs-xl);
              font-weight: 800;
              line-height: 1.1;
              color: var(--accent);
              filter: drop-shadow(0 2px 8px oklch(from var(--accent) l c h / 0.25));
            }

            p {
              color: var(--muted);
              font-size: var(--fs-sm);
              font-weight: 500;
              line-height: 1.25;
            }
          }
        }

        fieldset.row {
          display: flex;
          flex-direction: column;
          gap: 16px;

          .row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
          }
        }

        .drop-zone {
          position: relative;
          border: 2px dashed var(--line);
          border-radius: 18px;
          padding-block: 12px;
          padding-inline: 16px;
          text-align: center;
          transition: .2s ease;
          background: light-dark(oklch(98% 0.02 270 / 0.4), oklch(15% 0.03 270 / 0.4));
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          gap: 10px;

          input[type="file"] {
            position: absolute;
            inset: 0;
            opacity: 0;
            cursor: pointer;
          }

          .drop-icon {
            inline-size: 36px;
            block-size: 36px;
            margin-block-end: 4px;
            color: var(--muted);
            transition: .3s cubic-bezier(0.34, 1.56, 0.64, 1);
          }

          .drop-text {
            color: var(--muted);
            font-weight: 500;
            font-size: var(--fs-sm);

            strong {
              color: var(--accent);
              font-weight: 700;
            }
          }

          &:is(:hover, :focus-within) {
            border-color: var(--accent);
            background: light-dark(oklch(99% 0.02 275 / 0.8), oklch(12% 0.08 275 / 0.4));

            .drop-icon {
              color: var(--accent);
              transform: translateY(-6px) scale(1.1);
              filter: drop-shadow(0 6px 8px var(--accent-glow));
            }
          }

          .mobile-msg {
            display: none;
          }

          @media (pointer: coarse) {
            @container page (inline-size <=800px) {
              padding-block: 16px;

              .desktop-msg {
                display: none;
              }

              .mobile-msg {
                display: inline;
              }
            }
          }

          &[inert] {
            opacity: 0.5;
            cursor: not-allowed;

            .drop-icon {
              filter: none;
              transform: none;
            }

            .drop-text {
              strong {
                color: var(--muted);
              }
            }
          }
        }

        :where(textarea,
          button,
          .filters input[type="search"],
          .filters select) {
          border-radius: 12px;
          border: 1px solid var(--line);
          background: light-dark(oklch(100% 0 0 / 0.5), oklch(15% 0.04 270 / 0.4));
          font-family: inherit;
          transition: .2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        textarea {
          flex: 1;
          resize: none;
          padding-block: 12px;
          padding-inline: 12px;
          min-block-size: 100px;
          field-sizing: content;
          font-family: inherit;
          font-size: 0.9em;
          line-height: 1.5;
          scrollbar-width: thin;
          scrollbar-color: var(--sb-thumb) var(--sb-track);

          @supports (animation-timeline: scroll()) {
            background-image:
              linear-gradient(to bottom, oklch(0% 0 0 / 0.15), transparent),
              linear-gradient(to top, oklch(0% 0 0 / 0.15), transparent);
            background-repeat: no-repeat;
            background-attachment: scroll;
            background-position: top center, bottom center;
            background-size: 100% 0, 100% 0;
            animation-timeline: scroll(self);
            animation-name: scroll-shadows;
          }

          &:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
          }

          &#coords {
            @container page (inline-size <=800px) {
              max-block-size: 30dvh;
              overflow: auto;
            }
          }
        }

        button {
          cursor: pointer;
          font-weight: 600;
          font-size: var(--fs-sm);
          display: inline-flex;
          align-items: center;
          justify-content: center;
          min-inline-size: 0;
          white-space: nowrap;
          padding-block: 12px;
          padding-inline: 8px;
          position: relative;
          overflow: hidden;
          z-index: 2;

          &::after {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(in oklch circle at var(--mouse-x, 0) var(--mouse-y, 0),
                oklch(100% 0 0 / 0.2),
                transparent 70%);
            opacity: 0;
            transition: opacity .5s ease-out;
          }

          &:not(:disabled) {
            &:hover {
              @media (any-hover: hover) {
                &::after {
                  opacity: 1;
                  transition-duration: .2s;
                }
              }

              background: light-dark(oklch(99% 0 0), oklch(22% 0.04 270));
              transform: translateY(-2px);
              box-shadow: 0 4px 12px -2px oklch(0% 0 0 / 0.15);
              border-color: transparent;
            }

            &:active {
              transform: translateY(0);
            }
          }

          &:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            filter: grayscale(0.8);
          }

          &:is(#parse, #start) {
            background: var(--accent);
            color: oklch(99% 0.02 270);
            border-color: transparent;
            box-shadow: 0 4px 12px var(--accent-glow);

            &:not(:disabled) {
              &:hover {
                filter: brightness(1.1);
                box-shadow: 0 8px 16px var(--accent-glow);
              }
            }
          }

          &#stop {
            color: var(--err);
            border-color: oklch(from var(--err) l c h / 0.3);

            &:not(:disabled) {
              &:hover {
                background: var(--err);
                color: white;
                border-color: transparent;
                box-shadow: 0 4px 12px oklch(from var(--err) l c h / 0.4);
              }
            }
          }

          &:not(:disabled):active::after {
            opacity: 1;
            transition: none;
          }
        }

        .row-progress {
          display: flex;
          align-items: flex-end;
          gap: 12px;
          margin-block-start: 8px;

          >.sp {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-inline-size: 0;
          }

          #prog-label {
            line-height: 1.15;
          }

          #counts {
            flex: 0 0 auto;
            font-size: var(--fs-sm);
            text-align: end;
            white-space: nowrap;
            line-height: 1.15;
            color: var(--muted);

            strong {
              color: var(--fg);
            }
          }
        }

        .progress-shell {
          --pct: 0;
          position: relative;
          border-radius: 999px;
          background: var(--line);
          overflow: hidden;
          block-size: 8px;

          >progress {
            opacity: 0;
          }

          .progress-visual {
            position: absolute;
            inset: 0;
          }

          .progress-fill {
            block-size: 100%;
            transform: scaleX(calc(var(--pct, 0) / 100));
            transform-origin: 0% 50%;
            background: linear-gradient(in oklch 90deg, var(--accent), var(--success));
            transition: transform 0.3s cubic-bezier(0.25, 1, 0.5, 1);
          }

          &.active {
            .progress-fill {
              animation: shimmer 1.5s linear infinite;
              background: linear-gradient(in oklch 90deg,
                  var(--accent),
                  oklch(from var(--success) l c h / 0.8),
                  var(--accent));
              background-size: 200% 100%;
            }
          }
        }

        .status {
          padding-block: 12px;
          padding-inline: 16px;
          border-radius: 12px;
          background: light-dark(oklch(15% 0.02 270 / 0.05), oklch(96% 0.02 270 / 0.08));
          border-inline-start: 4px solid var(--muted);
          flex-shrink: 0;
          font-weight: 500;
          font-size: var(--fs-sm);
          transition: opacity .3s, transform .3s, display .3s allow-discrete;

          &:empty {
            display: none;
            opacity: 0;
            transform: translateY(5px);
          }

          @starting-style {
            opacity: 0;
            transform: translateY(5px);
          }

          &.err {
            color: var(--err);
            border-inline-start-color: var(--err);
            background: light-dark(oklch(96% 0.05 28), oklch(25% 0.10 28 / 0.3));
          }

          &.warn {
            color: oklch(from var(--warn) l c h);
            border-inline-start-color: var(--warn);
            background: light-dark(oklch(97% 0.08 65), oklch(25% 0.10 65 / 0.3));
          }

          &.stopped {
            color: var(--muted);
            border-inline-start-color: var(--muted);
            background: light-dark(oklch(94% 0.01 270),
                oklch(20% 0.02 270 / 0.4));
          }
        }

        .table-wrap {
          flex: 1;
          border-radius: 20px;
          border: 1px solid var(--line);
          background: light-dark(oklch(100% 0 0 / 0.4), oklch(0% 0 0 / 0.2));
          overflow: auto;
          scrollbar-gutter: stable;
          position: relative;
          box-shadow: inset 0 2px 4px oklch(0% 0 0 / 0.03);
          scrollbar-width: thin;
          scrollbar-color: var(--sb-thumb) var(--sb-track);

          @supports (animation-timeline: scroll()) {
            background-image:
              linear-gradient(to bottom, oklch(0% 0 0 / 0.15), transparent),
              linear-gradient(to top, oklch(0% 0 0 / 0.15), transparent);
            background-repeat: no-repeat;
            background-attachment: scroll;
            background-position: top center, bottom center;
            background-size: 100% 0, 100% 0;
            animation-timeline: scroll(self);
            animation-name: scroll-shadows;
          }

          .empty-hint {
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            inset: 0;
            inset-block-start: 50px;
            color: var(--muted);
            font-size: var(--fs-base);
            pointer-events: none;
          }

          &:has(tbody > tr) .empty-hint {
            display: none;
          }

          @container (inline-size <=900px) {
            max-block-size: 70dvh;
            overscroll-behavior: contain;

            &:not(:has(tbody > tr)) {
              min-block-size: 100px;
              overflow: hidden;

              .empty-hint {
                inset-block-start: 0;
              }
            }
          }
        }

        .filters {
          display: flex;
          flex-wrap: wrap;
          gap: 10px;
          margin-block: 10px 12px;
          margin-inline: 0;
          padding-inline: 0;
          inline-size: 100%;
          box-sizing: border-box;

          :is(input[type="search"], select) {
            padding-block: 10px;
            padding-inline: 12px;
            font: inherit;
            font-size: var(--fs-sm);
          }

          input[type="search"] {
            min-inline-size: 220px;
            flex: 1 1 220px;
          }

          select {
            flex: 0 0 auto;
          }

          #filter-clear {
            flex: 0 0 auto;
            min-inline-size: max-content;
            padding-inline: 12px;
          }

          @container page (inline-size >=1550px) {
            flex-wrap: nowrap;
            align-items: center;
            overflow-inline: auto;
            max-inline-size: 100%;

            input[type="search"] {
              min-inline-size: 120px;
              flex: 0 1 140px;
            }
          }
        }

        table {
          inline-size: 100%;
          min-inline-size: 900px;
          border-spacing: 0;

          thead {
            th {
              padding-block: 14px;
              padding-inline: 12px;
              border-block-end: 1px solid var(--line);
              position: sticky;
              inset-block-start: 0;
              z-index: 10;
              background: var(--card-bg);
              text-align: start;
              font-weight: 600;
              font-size: var(--fs-sm);
              color: var(--muted);
              white-space: nowrap;

              &:nth-child(-n + 2) {
                text-align: center;
              }
            }
          }

          tbody {
            td {
              padding-block: 14px;
              padding-inline: 12px;
              border-block-end: 1px solid var(--line);
              vertical-align: top;
              font-size: var(--fs-sm);

              &:nth-child(-n + 2) {
                text-align: center;
                color: var(--muted);
              }

              &:nth-child(3) {
                color: var(--accent);
                font-weight: 500;
                letter-spacing: -0.03em;
              }

              &:nth-child(9) {
                white-space: nowrap;
              }
            }

            tr {
              content-visibility: auto;
              contain-intrinsic-block-size: auto 136.56px;

              @media (any-hover: hover) {
                &:hover {
                  background: light-dark(oklch(97% 0.02 270), oklch(22% 0.04 270));
                }
              }

              &:last-child {
                td {
                  border-block-end: none;
                }
              }

              &[hidden="until-found"] {
                display: block;
                content-visibility: hidden;
                border: 0;
                margin-block: 0;
                padding-block: 0;
                block-size: 0;
                min-block-size: 0;
                overflow: hidden;
              }
            }
          }

          @container (inline-size <=900px) {
            display: block;
            min-inline-size: 0;

            thead {
              display: none;
            }

            tbody {
              display: flex;
              flex-direction: column;
              padding-block: 16px;
              padding-inline: 16px;

              tr:not([hidden])+tr:not([hidden]) {
                margin-block-start: 16px;
              }

              tr {
                contain-intrinsic-block-size: auto 357.97px;
                display: flex;
                flex-direction: column;
                gap: 10px;
                padding-block: 16px;
                padding-inline: 16px;
                background: light-dark(oklch(100% 0 0 / 0.4), oklch(20% 0.04 270 / 0.4));
                border: 1px solid var(--line);
                border-radius: 16px;
                box-shadow: var(--shadow-sm);
                animation: row-fade-in 1s both;
                animation-timeline: view();
                animation-range: entry 0% cover 25%;

                @media (any-hover: hover) {
                  &:hover {
                    transform: translateY(-2px);
                    box-shadow: var(--shadow-md);
                    transition: transform 0.2s;
                    border-color: var(--accent);
                  }
                }

                td {
                  display: grid;
                  grid-template-columns: 80px 1fr;
                  gap: 10px;
                  align-items: baseline;
                  text-align: start;

                  &,
                  &:nth-child(n) {
                    text-align: start;
                  }

                  border: none;
                  padding-block: 2px;
                  padding-inline: 0;

                  &::before {
                    content: attr(data-label);
                    font-weight: 600;
                    color: var(--muted);
                    font-size: var(--fs-sm);
                    text-transform: uppercase;
                    letter-spacing: 0.05em;
                  }
                }
              }
            }
          }

          .skeleton-bar {
            block-size: 1.1em;
            margin-block: 4px;
            border-radius: 999px;
            background: linear-gradient(in oklch 90deg,
                oklch(from var(--accent) l calc(c * 0.25) h / 0.08),
                oklch(from var(--accent) l calc(c * 0.95) h / 0.3),
                oklch(from var(--accent) l calc(c * 0.40) h / 0.1));
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
          }

          .map-links {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            padding-block: 0;
            padding-inline: 0;
            margin-block: 0;
            list-style: none;

            a {
              color: var(--accent);
              text-decoration: none;
              font-weight: 600;
              transition: color 0.2s;

              &:hover {
                color: var(--success);
                text-decoration: underline;
                text-underline-offset: 3px;
              }
            }
          }
        }
      }
    }

    @layer transitions {
      .card:nth-of-type(2) {
        view-transition-name: results-card;
      }

      ::view-transition-old(root),
      ::view-transition-new(root) {
        animation: none;
      }

      ::view-transition-old(results-card),
      ::view-transition-new(results-card) {
        animation-duration: 300ms;
        animation-timing-function: cubic-bezier(0.25, 0.9, 0.35, 1);
      }

      ::view-transition-old(results-card) {
        animation-name: vt-slide-fade-up;
      }

      ::view-transition-new(results-card) {
        animation-name: vt-slide-fade-in-strong;
      }

      @keyframes vt-slide-fade-in-strong {
        from {
          opacity: 0;
          transform: translateY(16px) scale(0.97);
        }

        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      @keyframes vt-slide-fade-up {
        from {
          opacity: 1;
          transform: translateY(0);
        }

        to {
          opacity: 0;
          transform: translateY(-4px);
        }
      }
    }

    @layer utilities {
      .caps {
        text-transform: uppercase;
        letter-spacing: 0.06em;
        font-size: var(--fs-sm);
        font-weight: 700;
        color: var(--muted);
      }

      .sr-only {
        position: absolute;
        inline-size: 1px;
        block-size: 1px;
        overflow: hidden;
        clip-path: inset(50%);
      }
    }
  </style>
</head>

<body>

  <noscript>이 도구는 자바스크립트가 필요합니다.</noscript>
  <script type="module">
    const COORD_REGEX =
      /(?<label>대한민국|세계)\s*위경도\s*[:：]\s*(?<lat>[+-]?\d+(?:\.\d+)?)\s*[,，]\s*(?<lon>[+-]?\d+(?:\.\d+)?)/gi;
    const RX_CSV = /[",\n\r]/;
    const RX_LEVEL = /^level(\d+)$/;
    const RX_RE_ESCAPE = /[.*+?^${}()|[\]\\]/g;
    const RX_SIGUN = /[시군]$/;
    const RX_GUGUN = /[구군]$/;
    const RX_SI = /시$/;
    const RX_GU = /구$/;
    const RX_EMD = /[읍면동리]$/;
    const escapeForRegExp = (s) => String(s).replace(RX_RE_ESCAPE, "\\$&");
    const csvEsc = (s) => {
      s = String(s ?? "");
      return RX_CSV.test(s) ? `"${s.replaceAll('"', '""')}"` : s;
    };
    const lower = (s) => String(s || "").toLowerCase();
    const CONFIG = {
      MAX_RETRY: 3,
      REQUEST_TIMEOUT_MS: 10_000,
      RATE_LIMIT_DELAY_MS: 1_000,
      REVERSE_ZOOM: 14,
      SPECIAL_CITIES: /서울|부산|대구|인천|광주|대전|울산|세종/,
    };
    const FETCH_HEADERS = { Accept: "application/json" };
    const BASE_URL = new URL(
      `https://nominatim.openstreetmap.org/reverse?format=geocodejson&zoom=${CONFIG.REVERSE_ZOOM}&accept-language=ko`
    );
    const tmplMapLinks = document.querySelector("#tmpl-map-links");
    const tmplSkeleton = document.querySelector("#tmpl-row-skeleton");
    const mapAnchors = tmplMapLinks.content.querySelectorAll("a[data-url-template]");
    const LATLON_TOKEN_RE = /{lat}|{lon}/g;
    function compileLatLonTemplate(tpl) {
      const parts = [];
      let last = 0;
      LATLON_TOKEN_RE.lastIndex = 0;
      for (let m; (m = LATLON_TOKEN_RE.exec(tpl));) {
        const idx = m.index;
        if (idx > last) parts.push(tpl.slice(last, idx));
        parts.push(m[0] === "{lat}" ? 0 : 1);
        last = idx + m[0].length;
      }
      if (last < tpl.length) parts.push(tpl.slice(last));
      return parts.length ? parts : [tpl];
    }
    const MAP_LINKS = Array.from(mapAnchors, (a) => {
      const template = a.dataset.urlTemplate || "";
      return {
        key: a.dataset.providerKey || a.textContent.trim() || "",
        parts: compileLatLonTemplate(template),
      };
    });
    const MAP_PROVIDER_COUNT = MAP_LINKS.length;
    const MAP_LINK_LI_PROTOS = (() => {
      const protos = new Array(MAP_PROVIDER_COUNT);
      for (let i = 0; i < MAP_PROVIDER_COUNT; i++) {
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.target = "_blank";
        a.rel = "noopener noreferrer";
        a.textContent = MAP_LINKS[i].key || "";
        li.append(a);
        protos[i] = li;
      }
      return protos;
    })();
    function fillLatLon(parts, lat, lon) {
      let out = "";
      for (let i = 0; i < parts.length; i++) {
        const p = parts[i];
        out += (p === 0) ? lat : (p === 1) ? lon : p;
      }
      return out;
    }
    const numberFormatter = new Intl.NumberFormat("ko-KR");
    const fmt = (n) => numberFormatter.format(n);
    const addrVal = (key) => (r) => r.addr?.[key];
    const BASE_COL_CONFIG = {
      kind: {
        val: (r) => r.set,
      },
      idx: {
        val: (r) => r.idx,
        render: (val, td) => {
          td.textContent = fmt(val);
        },
      },
      coords: {
        val: (r) => `${r.latStr}, ${r.lonStr}`,
      },
      sido: { val: addrVal("sido") },
      sigungu: { val: addrVal("sigungu") },
      emd: { val: addrVal("eupmyeon") },
      tag: { val: addrVal("tag") },
      fullAddr: {
        val: (r) => r.fullAddr,
      },
      maps: {
        noCsv: true,
        render: (_, td, r) => {
          const { latStr: lat, lonStr: lon } = r;
          const ul = document.createElement("ul");
          ul.className = "map-links";
          for (let i = 0; i < MAP_PROVIDER_COUNT; i++) {
            const li = MAP_LINK_LI_PROTOS[i].cloneNode(true);
            const a = li.firstElementChild;
            if (a) a.href = fillLatLon(MAP_LINKS[i].parts, lat, lon);
            ul.append(li);
          }
          td.replaceChildren(ul);
        },
      },
    };
    const domElements = {
      file: document.querySelector("#file"),
      dropZoneText: document.querySelector(".drop-text"),
      dropZone: document.querySelector(".drop-zone"),
      app: document.querySelector("#app"),
      parse: document.querySelector("#parse"),
      start: document.querySelector("#start"),
      pause: document.querySelector("#pause"),
      resume: document.querySelector("#resume"),
      stop: document.querySelector("#stop"),
      exportBtn: document.querySelector("#export"),
      status: document.querySelector("#status"),
      cntTotal: document.querySelector("#cnt-total"),
      cntSuccess: document.querySelector("#cnt-success"),
      cntFail: document.querySelector("#cnt-fail"),
      cntRemain: document.querySelector("#cnt-remain"),
      progShell: document.querySelector("#prog-shell"),
      prog: document.querySelector("#prog"),
      progLabel: document.querySelector("#prog-label"),
      tableWrap: document.querySelector(".table-wrap"),
      tbody: document.querySelector("#tbl tbody"),
      coords: document.querySelector("#coords"),
      filterQ: document.querySelector("#filter-q"),
      filterKind: document.querySelector("#filter-kind"),
      filterSido: document.querySelector("#filter-sido"),
      filterSigungu: document.querySelector("#filter-sigungu"),
      filterEmd: document.querySelector("#filter-emd"),
      filterTag: document.querySelector("#filter-tag"),
      filterFullAddr: document.querySelector("#filter-fulladdr"),
    };
    const FILTER_INPUTS = [
      domElements.filterQ,
      domElements.filterKind,
      domElements.filterSido,
      domElements.filterSigungu,
      domElements.filterEmd,
      domElements.filterTag,
      domElements.filterFullAddr,
    ];
    const COL_DEFS = Array.from(
      document.querySelectorAll("#tbl thead th"),
      (th) => {
        const key = th.dataset.colKey;
        const base = BASE_COL_CONFIG[key] || {};
        return {
          key,
          label: th.textContent.trim(),
          ...base,
        };
      }
    );
    const IDX_COL_INDEX = COL_DEFS.findIndex((c) => c.key === "idx");
    const COL_INDEX = Object.fromEntries(COL_DEFS.map((c, i) => [c.key, i]));
    const RX_COMMA_WS = /\s*,\s*/g;
    const norm = (s) => String(s ?? "").trim().toLowerCase().replace(RX_COMMA_WS, ",");
    const FILTER_DEBOUNCE_MS = 120;
    let ROW_FILTER_CACHE = new WeakMap();
    let ROW_ID_SEQ = 0;
    const HIDDEN_UNTIL_FOUND = "until-found";
    function ensureRowId(tr) {
      let id = tr.dataset.rowId;
      if (!id) tr.dataset.rowId = id = String(++ROW_ID_SEQ);
      return id;
    }
    const FIND_REHIDE_DELAY_MS = 8000;
    let FIND_REHIDE_TIMERS = new WeakMap();
    function cancelFindRehide(tr) {
      const t = FIND_REHIDE_TIMERS.get(tr);
      if (t) {
        clearTimeout(t);
        FIND_REHIDE_TIMERS.delete(tr);
      }
    }
    function scheduleFindRehide(tr) {
      cancelFindRehide(tr);
      const rowId = ensureRowId(tr);
      tr.dataset.revealedByFind = "1";
      const timer = setTimeout(() => {
        const tb = domElements.tbody;
        if (!tb) return;
        const curTr = tb.querySelector(`tr[data-row-id="${rowId}"]`);
        if (!curTr) return;
        delete curTr.dataset.revealedByFind;
        setRowHiddenByFilter(curTr, getLiveFilterSnapshot());
        FIND_REHIDE_TIMERS.delete(curTr);
      }, FIND_REHIDE_DELAY_MS);
      FIND_REHIDE_TIMERS.set(tr, timer);
    }
    function buildFilterSnapshot() {
      const f = {
        q: norm(domElements.filterQ?.value),
        kind: norm(domElements.filterKind?.value),
        sido: norm(domElements.filterSido?.value),
        sigungu: norm(domElements.filterSigungu?.value),
        emd: norm(domElements.filterEmd?.value),
        tag: norm(domElements.filterTag?.value),
        fullAddr: norm(domElements.filterFullAddr?.value),
      };
      f.active = !!(f.q || f.kind || f.sido || f.sigungu || f.emd || f.tag || f.fullAddr);
      return f;
    }
    let FILTER_SNAP = buildFilterSnapshot();
    let filterDirty = false;
    function markFilterDirty() {
      filterDirty = true;
    }
    function getLiveFilterSnapshot() {
      if (filterDirty) {
        FILTER_SNAP = buildFilterSnapshot();
        filterDirty = false;
      }
      return FILTER_SNAP;
    }
    function getCellNorm(tr, key) {
      const i = COL_INDEX[key];
      const td = i >= 0 ? tr.cells[i] : null;
      return norm(td?.textContent);
    }
    function buildRowFilterCache(tr) {
      const kind = getCellNorm(tr, "kind");
      const coords = getCellNorm(tr, "coords");
      const sido = getCellNorm(tr, "sido");
      const sigungu = getCellNorm(tr, "sigungu");
      const emd = getCellNorm(tr, "emd");
      const tag = getCellNorm(tr, "tag");
      const fullAddr = getCellNorm(tr, "fullAddr");
      const q = `${coords} ${sido} ${sigungu} ${emd} ${tag} ${fullAddr}`.trim();
      return { kind, sido, sigungu, emd, tag, fullAddr, q };
    }
    function ensureRowFilterCache(tr) {
      let cache = ROW_FILTER_CACHE.get(tr);
      if (!cache) {
        cache = buildRowFilterCache(tr);
        ROW_FILTER_CACHE.set(tr, cache);
      }
      return cache;
    }
    function rowMatchesFilterCached(cache, f) {
      if (f.kind && cache.kind !== f.kind) return false;
      if (f.sido && !cache.sido.includes(f.sido)) return false;
      if (f.sigungu && !cache.sigungu.includes(f.sigungu)) return false;
      if (f.emd && !cache.emd.includes(f.emd)) return false;
      if (f.tag && !cache.tag.includes(f.tag)) return false;
      if (f.fullAddr && !cache.fullAddr.includes(f.fullAddr)) return false;
      if (f.q && !cache.q.includes(f.q)) return false;
      return true;
    }
    function shouldHideRowByFilter(tr, f) {
      if (tr?.dataset?.skeleton === "1") return { hide: !!f.active, cache: null };
      if (tr.dataset.revealedByFind === "1") return { hide: false, cache: null };
      if (!f.active) return { hide: false, cache: null };
      const cache = ensureRowFilterCache(tr);
      return { hide: !rowMatchesFilterCached(cache, f), cache };
    }
    function setRowHiddenByFilter(tr, f) {
      const { hide } = shouldHideRowByFilter(tr, f);
      if (!hide) {
        if (tr.hidden) tr.removeAttribute("hidden");
        return;
      }
      if (tr.getAttribute("hidden") !== HIDDEN_UNTIL_FOUND) {
        tr.setAttribute("hidden", HIDDEN_UNTIL_FOUND);
      }
    }
    function getAllRows() {
      const tb = domElements.tbody;
      return tb ? tb.rows : [];
    }
    function applyFilterToRow(tr, f = getLiveFilterSnapshot()) {
      if (!tr) return;
      setRowHiddenByFilter(tr, f);
    }
    function clearFindReveals() {
      const revealed = domElements.tbody.querySelectorAll('tr[data-revealed-by-find="1"]');
      if (!revealed.length) return;
      for (const tr of revealed) {
        cancelFindRehide(tr);
        delete tr.dataset.revealedByFind;
      }
    }
    let filterTimer = null;

        console.error(err);
        AppState.inFlight = false;
        AppState.controller = null;
        AppState.resumeHandler = null;
        setControlsIdle(`오류로 중단됨: ${getErrorMessage(err)}`, "error");
      });
    }
    async function handleExport() {
      try {
        const rows = AppState.records.slice(0, AppState.processedCount);
        if (!rows.length) {
          return setStatusMessage("내보낼 데이터가 없습니다.", "warn");
        }
        const makeRow = (r) => {
          const rowArr = [];
          for (let i = 0; i < CSV_COLS.length; i++) {
            rowArr.push(csvEsc(CSV_COLS[i].val(r)));
          }
          const { latStr: lat, lonStr: lon } = r;
          for (let i = 0; i < MAP_PROVIDER_COUNT; i++) {
            rowArr.push(csvEsc(fillLatLon(MAP_LINKS[i].parts, lat, lon)));
          }
          return rowArr.join(",");
        };
        setStatusMessage("CSV 생성 중…");
        await yieldToMain();
        const encoder = new TextEncoder();
        const parts = [encoder.encode(CSV_HEADER_STR)];
        const CHUNK_CHAR_LIMIT = 1_000_000;
        let chunkLines = [];
        let chunkChars = 0;
        const flushChunk = () => {
          if (!chunkLines.length) return;
          parts.push(encoder.encode("\n" + chunkLines.join("\n")));
          chunkLines = [];
          chunkChars = 0;
        };
        for (let i = 0; i < rows.length; i++) {
          const line = makeRow(rows[i]);
          chunkLines.push(line);
          chunkChars += line.length + 1;
          if (chunkChars >= CHUNK_CHAR_LIMIT) {
            flushChunk();
            setStatusMessage(`CSV 생성 중… (${fmt(i + 1)}/${fmt(rows.length)})`);
            await yieldToMain();
          }
        }
        flushChunk();
        const stamp = new Date().toISOString().replace(/[:.]/g, "-");
        const base = (AppState.droppedFile?.name || "revgeo").replace(/\.[^.]+$/, "");
        const filename = `${base}_${stamp}.csv`;
        const blob = new Blob(parts, { type: "text/csv;charset=utf-8" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        a.remove();
        setTimeout(() => URL.revokeObjectURL(url), 60_000);
        setStatusMessage("CSV 파일을 다운로드했습니다.");
      } catch (err) {
        console.error(err);
        setStatusMessage(`저장 실패: ${getErrorMessage(err)}`, "error");
      }
    }
    async function handleParse() {
      const file = AppState.droppedFile;
      if (!file) return setStatusMessage("파일을 선택해 주세요.", "warn");
      domElements.coords.value = "";
      clearTable();
      AppState.setRecords([], "parsing");
      setStatusMessage("파일 분석 중…");
      try {
        const parsed = await extractCoordinatesFromStream(file);
        if (!parsed.length) {
          AppState.setRecords([]);
          return setStatusMessage("좌표를 찾지 못했습니다.", "warn");
        }
        const records = parsed.map((p, i) => ({
          set: p.setLabel,
          idx: i + 1,
          lat: p.lat,
          lon: p.lon,
          latStr: p.latStr ?? String(p.lat),
          lonStr: p.lonStr ?? String(p.lon),
          addr: null,
          fullAddr: "",
        }));
        AppState.setRecords(records);
        const MAX_DISP = 50_000;
        const disp = records
          .slice(0, MAX_DISP)
          .map((r) => `${r.latStr}, ${r.lonStr}`);
        if (records.length > MAX_DISP) {
          disp.push(`... 외 ${fmt(records.length - MAX_DISP)}건 생략됨`);
        }
        domElements.coords.value = disp.join("\n");
        setStatusMessage(`분석 완료: ${fmt(records.length)}개 좌표. 조회 시작을 누르세요`);
      } catch (err) {
        console.error(err);
        setControlsIdle(`오류 발생: ${getErrorMessage(err)}`, "error");
      }
    }
    const onFilterEvent = () => scheduleApplyFilterAll();
    for (const el of FILTER_INPUTS.filter(Boolean)) {
      if (el.tagName === "SELECT") {
        el.addEventListener("change", onFilterEvent);
      } else {
        el.addEventListener("input", onFilterEvent);
      }
    }
    domElements.tbody.addEventListener(
      "beforematch",
      (e) => {
        const tr = e.target instanceof Element ? e.target.closest("tr") : null;
        if (!tr) return;
        scheduleFindRehide(tr);
      }
    );
    const maybeVT = (fn) => {
      const n = domElements.tbody.childElementCount;
      return (n > 0 && n <= 200) ? withViewTransition(fn) : fn();
    };
    const COMMANDS = {
      "--parse": handleParse,
      "--start": () => maybeVT(startProcessing),
      "--pause": () => { if (!AppState.isRunning) return; AppState.setStatus("pausing"); if (AppState.inFlight) setStatusMessage("일시정지 요청됨. 현재 작업을 마치고 멈춥니다...", "warn"); },
      "--resume": () => { if (!AppState.isPaused) return; AppState.setStatus("running"); AppState.resumeHandler?.resolve(); AppState.resumeHandler = null; },
      "--stop": () => { if (!AppState.isRunning) return; AppState.setStatus("stopping"); AppState.resumeHandler?.resolve(); AppState.resumeHandler = null; if (AppState.inFlight && AppState.controller) { AppState.controller.abort(); setStatusMessage("중지 요청됨. 취소 중…", "warn"); } else setStatusMessage("중지 요청됨. 정리 중…", "warn"); },
      "--export": handleExport,
    };
    domElements.app.addEventListener("command", (e) => void COMMANDS[e.command]?.());
    document.querySelector(".filters")?.addEventListener("reset", () => {
      setTimeout(scheduleApplyFilterAll, 0);
    });
    function handleFile(file) {
      if (!file) return;
      if (AppState.isBusy) {
        setStatusMessage("조회/파싱 중에는 파일을 변경할 수 없습니다. 중지 후 다시 선택해 주세요.", "warn");
        domElements.file.value = "";
        return;
      }
      domElements.coords.value = "";
      clearTable();
      AppState.setRecords([]);
      AppState.setFile(file);
      setStatusMessage(`파일 선택됨: ${file.name} 추출 버튼을 누르세요`);
      domElements.dropZoneText
        .querySelectorAll(".desktop-msg, .mobile-msg")
        .forEach((el) => {
          el.textContent = "선택된 파일: ";
          const strong = document.createElement("strong");
          strong.textContent = file.name;
          el.append(strong);
        });
      domElements.file.value = "";
    }
    domElements.file.addEventListener("change", () => {
      const file = domElements.file.files?.[0] || null;
      maybeVT(() => handleFile(file));
    });
    let isScrolling = false;
    let scrollTimeout = null;
    const handleScrollState = () => {
      isScrolling = true;
      if (scrollTimeout) clearTimeout(scrollTimeout);
      scrollTimeout = setTimeout(() => { isScrolling = false; }, 150);
    };
    window.addEventListener("scroll", handleScrollState, { passive: true });
    let moveReq = null;
    let lastEvent = null;
    const CARDS = Array.from(document.querySelectorAll(".card"));
    const setXY = (el, ev) => {
      const rect = el.getBoundingClientRect();
      el.style.setProperty("--mouse-x", `${ev.clientX - rect.left}px`);
      el.style.setProperty("--mouse-y", `${ev.clientY - rect.top}px`);
    };
    function handlePointerMove(e) {
      if (e.pointerType && e.pointerType !== "mouse") return;
      if (isScrolling) return;
      lastEvent = e;
      if (moveReq) return;
      moveReq = requestAnimationFrame(() => {
        moveReq = null;
        if (isScrolling || !lastEvent) return;
        const ev = lastEvent;
        for (let i = 0; i < CARDS.length; i++) {
          setXY(CARDS[i], ev);
        }
        const target = ev.target;
        const btn = (target instanceof Element) ? target.closest("button") : null;
        if (btn) setXY(btn, ev);
      });
    }
    document.addEventListener("pointermove", handlePointerMove);
    {
      const wrap = domElements.tableWrap;
      if (wrap) {
        wrap.addEventListener("scroll", () => {
          handleScrollState();
        }, { passive: true });
        wrap.addEventListener("scrollend", () => {
          isScrolling = false;
        }, { passive: true });
      }
      if (domElements.coords) {
        domElements.coords.addEventListener("scroll", handleScrollState, { passive: true });
        domElements.coords.addEventListener("scrollend", () => {
          isScrolling = false;
        }, { passive: true });
      }
    }
  </script>
</body>

</html>
